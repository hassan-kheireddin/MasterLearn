<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="../images/smlogo.png" type="image/x-icon">
        <script src="../navigation bar/nav.js" defer></script>
        <link rel="stylesheet" href="../navigation bar/nav.css">
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <h3>Welcome Back!</h3>
            <div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <button class="login-btn" type="submit">Login</button>
                </div>
                <div>
                    <div class="forgot-password">
                        <a href="../password/password.html" class="forgot-password-link">Forgot Password?</a>
                        <a href="../signup/signup.html" class="signup-link">New to MasterLearn? Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
</html>
