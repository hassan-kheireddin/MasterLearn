<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="icon" href="../images/smlogo.png" type="image/x-icon">
        <script src="../navigation bar/nav.js" defer></script>
        <link rel="stylesheet" href="../navigation bar/nav.css">
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="../footer/footer.css">
        <script src="../footer/footer.js" defer></script> 
    </head>
    <body>
        <div class="all-container">
        <div class="sign-up-container">
            <h3>Create an account</h3>
            <form method="POST">
                <div class="name">
                    <label for="Name">Name</label><br>
                    <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
                </div>
                <div class="email">
                    <label for="Email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" required><br>
                    <label for="confirm-password">confirm-password</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <div class="terms">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                       I agree to the terms of service.
                    </label>
                    <div>
                        <button class="signup-btn" type="submit">Sign Up</button>
                    </div>
                    <div>
                    <a href="../login/login.html" class="login-link">Already have an account? Login</a></p>
                    </div>
            </div>
            </form>
            </div>
            <div class="image-container">
            <img src="../images/sign.jpg" alt="signup">
            </div>
        </div>
    </body>
</html>
