<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password</title>
        <link rel="icon" href="../images/smlogo.png" type="image/x-icon">
        <script src="../navigation bar/nav.js" defer></script>
        <link rel="stylesheet" href="../navigation bar/nav.css">
        <link rel="stylesheet" href="password.css">
    </head>
    <body>
        <div class="password-container">
            <h3>Reset your password</h3>
            <p>If the account exist, we will email you instructions to reset the password.</p>
            <hr>
            <div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <button class="reset-password-btn" type="submit">Reset Password</button>
                    <button class="login-link-btn" onclick="location.href='../login/login.html'">Back to Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
