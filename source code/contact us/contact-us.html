<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="../images/smlogo.png" type="image/x-icon">

    <body>
        <div class="all-container">
            <div class="image-container">
                <img src="../images/contact.png" alt="contact us">
            </div>
        <div class="contact-us-container">
            <h3>Contact Us</h3>
            <p class="question">Have a question or need help? We're here to help!</p>
            <hr>
            <div>
                <div class="name">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="subject">
                    <label for="subject">Subject</label><br>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                <div class="message">
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <div>
                    <button class="submit-btn" type="submit">Submit</button>
                </div>
            </div>
            </div>
        </div>
        </div>
        <footer>
            <div class="footer-container">
                <div class="contact-info">
                    <h3>Contact</h3>
                    <p><a href="../about/about.html">About Us</a></p>
                    <p><a href="../contact us/contact-us.html">Contact Us</a></p>
                    <p><a href="terms">Privacy Policy</a></p>
                    <p><a href="privacy">Terms & conditions</a></p>
                    
                </div>
                <div class="social-media">
                    <h3 class="follow">Follow Us</h3>
                    <ul>
                        <li><a href="https://twitter.com/yourusername" target="_blank"><img src="../images/twitter.png" alt="Twitter"> X</a></li>
                        <li><a href="https://facebook.com/yourusername" target="_blank"><img src="../images/facebook-app-symbol.png" alt="Facebook"> Facebook</a></li>
                        <li><a href="https://slack.com/yourusername" target="_blank"><img src="../images/slack.png" alt="Slack"> Slack</a></li>
                        <li><a href="https://linkedin.com/in/yourusername" target="_blank"><img src="../images/linkedin.png" alt="LinkedIn"> LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </footer>
