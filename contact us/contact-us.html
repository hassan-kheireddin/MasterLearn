<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="icon" href="../images/smlogo.png" type="image/x-icon">
        <script src="../navigation bar/nav.js" defer></script>
        <link rel="stylesheet" href="../navigation bar/nav.css">
        <link rel="stylesheet" href="contact-us.css">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="all-container">
            <div class="image-container">
                <img src="../images/contact.png" alt="contact us">
            </div>
        <div class="contact-us-container">
            <h3>Contact Us</h3>
            <p class="question">Have a question or need help? We're here to help!</p>
            <hr>
            <div>
                <div class="name">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="subject">
                    <label for="subject">Subject</label><br>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                <div class="message">
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <div>
                    <button class="submit-btn" type="submit">Submit</button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
